<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - YF-COLLECTION</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-red-600 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
      <h1 class="text-xl font-bold">YF-COLLECTION Admin Panel</h1>
      <a href="index.html" class="bg-white text-red-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200">Logout</a>
    </div>
  </header>

  <section class="py-16">
    <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-8">
      <h2 class="text-3xl font-bold mb-6 text-center text-red-600">Admin Dashboard</h2>
      <div class="grid md:grid-cols-3 gap-6">
        <div class="p-6 border rounded-xl text-center hover:shadow-lg">
          <h3 class="font-bold text-lg">Manage Products</h3>
          <p class="text-sm text-gray-600">Add, update, or delete products.</p>
        </div>
        <div class="p-6 border rounded-xl text-center hover:shadow-lg">
          <h3 class="font-bold text-lg">View Orders</h3>
          <p class="text-sm text-gray-600">Check customer orders & payments.</p>
        </div>
        <div class="p-6 border rounded-xl text-center hover:shadow-lg">
          <h3 class="font-bold text-lg">Customer Messages</h3>
          <p class="text-sm text-gray-600">View & reply to inquiries.</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
